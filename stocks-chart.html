<body>
    <div class="container">
        <h1>üìä –ì—Ä–∞—Ñ–∏–∫ –∞–∫—Ü–∏–π</h1>

        <!-- –í—ã–±–æ—Ä –∞–∫—Ü–∏–∏ / –∏–Ω–¥–µ–∫—Å–∞ -->
        <div class="stock-selector">
            <button class="stock-btn active" data-symbol="AAPL">Apple</button>

        <!-- –í—ã–±–æ—Ä —Å—Ç–∏–ª—è –≥—Ä–∞—Ñ–∏–∫–∞ -->
        <div class="style-selector">

            <button class="style-btn" data-style="2">üìà –õ–∏–Ω–∏—è</button>
            <button class="style-btn" data-style="3">üìâ –ë–∞—Ä—ã</button>
            <button class="style-btn" data-style="4">üü¶ –û–±–ª–∞—Å—Ç—å</button>

        <!-- –í—ã–±–æ—Ä —Ç–∞–π–º—Ñ—Ä–µ–π–º–∞ -->
        <div class="interval-selector">

        <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –≥—Ä–∞—Ñ–∏–∫–∞ -->
        <div class="chart-container" id="tradingview_widget"></div>

        <!-- –ü–æ—è—Å–Ω–µ–Ω–∏–µ -->
        <div class="info-note">
            üìç –¶–µ–Ω–∞ –∏ –¥–∞–Ω–Ω—ã–µ –æ—Ç–æ–±—Ä–∞–∂–∞—é—Ç—Å—è –Ω–∞ –≥—Ä–∞—Ñ–∏–∫–µ (–ª–µ–≥–µ–Ω–¥–∞ —Å–≤–µ—Ä—Ö—É).
            –ò—Å—Ç–æ—á–Ω–∏–∫: TradingView
        </div>

        <footer>
            –î–∞–Ω–Ω—ã–µ: TradingView ‚Ä¢ <a href="https://t.me/ResendTm_bot" target="_blank">@ResendTm_bot</a>

    <!-- TradingView Widget Script -->
    <script src="https://s3.tradingview.com/tv.js"></script>
    <script>
        // –¢–µ–∫—É—â–∏–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
        let currentSymbol = 'AAPL';
        let currentStyle = 1;
        let currentInterval = '60';
        let widget = null;

        // –ü–æ–ª—É—á–∏—Ç—å —Å–∏–º–≤–æ–ª –¥–ª—è TradingView
        function getTradingViewSymbol(symbol) {
            const map = {
                'AAPL': 'NASDAQ:AAPL',
                'TSLA': 'NASDAQ:TSLA',
                'GOOGL': 'NASDAQ:GOOGL',
                'MSFT': 'NASDAQ:MSFT',
                'SPX': 'SPX',
            };
            return map[symbol] || 'NASDAQ:AAPL';
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ/–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤–∏–¥–∂–µ—Ç–∞
        function createWidget(symbol, style, interval) {
            const container = document.getElementById('tradingview_widget');
            container.innerHTML = '';
            const tvSymbol = getTradingViewSymbol(symbol);

            widget = new TradingView.widget({
                container_id: 'tradingview_widget',
                width: '100%',
                height: '100%',
                symbol: tvSymbol,
                interval: interval,
                timezone: 'Europe/Moscow',
                theme: 'dark',
                style: String(style),
                locale: 'ru',
                hide_top_toolbar: true,
                hide_legend: false,
                allow_symbol_change: false,
                save_image: false,
                enable_publishing: false,
                toolbar_bg: '#0b0e11'
            });
        }

        // --- –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫ ---

        // –í—ã–±–æ—Ä –∞–∫—Ü–∏–∏
        document.querySelectorAll('.stock-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.stock-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentSymbol = this.dataset.symbol;
                createWidget(currentSymbol, currentStyle, currentInterval);
            });
        });

        // –í—ã–±–æ—Ä —Å—Ç–∏–ª—è
        document.querySelectorAll('.style-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.style-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentStyle = parseInt(this.dataset.style);
                createWidget(currentSymbol, currentStyle, currentInterval);
            });
        });

        // –í—ã–±–æ—Ä –∏–Ω—Ç–µ—Ä–≤–∞–ª–∞
        document.querySelectorAll('.interval-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.interval-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentInterval = this.dataset.interval;
                createWidget(currentSymbol, currentStyle, currentInterval);
            });
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è: Apple, —Å–≤–µ—á–∏, 1—á
        createWidget('AAPL', 1, '60');
    </script>
