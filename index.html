<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>–ì—Ä–∞—Ñ–∏–∫ –≤–∞–ª—é—Ç</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #0b0e11;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 600px;
            padding: 16px;
            box-sizing: border-box;
        }
        h1 {
            font-size: 24px;
            margin: 0 0 16px 0;
            color: #f0b90b;
            text-align: center;
        }
        .selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .currency-btn {
            background: #1e2329;
            border: 1px solid #2b3139;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .currency-btn.active {
            background: #f0b90b;
            color: #0b0e11;
            border-color: #f0b90b;
            font-weight: 600;
        }
        .chart-container {
            width: 100%;
            height: 400px;
            background: #1e2329;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .price-info {
            background: #1e2329;
            border-radius: 12px;
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .price-label {
            color: #848e9c;
            font-size: 14px;
        }
        .price-value {
            color: white;
            font-size: 24px;
            font-weight: 600;
        }
        .price-change {
            font-size: 16px;
            padding: 4px 8px;
            border-radius: 6px;
        }
        .positive {
            color: #0ecb81;
            background: rgba(14, 203, 129, 0.1);
        }
        .negative {
            color: #f6465d;
            background: rgba(246, 70, 93, 0.1);
        }
        footer {
            margin-top: 20px;
            color: #848e9c;
            font-size: 12px;
            text-align: center;
        }
        a {
            color: #f0b90b;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìà –ì—Ä–∞—Ñ–∏–∫ –≤–∞–ª—é—Ç</h1>
        <div class="selector">
            <button class="currency-btn active" data-symbol="BTCUSDT">BTC</button>
            <button class="currency-btn" data-symbol="TONUSDT">TON</button>
            <button class="currency-btn" data-symbol="USDTRUB">USDT/RUB</button>
            <button class="currency-btn" data-symbol="EURRUB">EUR/RUB</button>
        </div>
        <div class="chart-container" id="tradingview_widget"></div>
        <div class="price-info">
            <span class="price-label">–¢–µ–∫—É—â–∞—è —Ü–µ–Ω–∞</span>
            <span>
                <span class="price-value" id="price">‚Äî</span>
                <span id="change" class="price-change">‚Äî</span>
            </span>
        </div>
        <footer>
            –î–∞–Ω–Ω—ã–µ: Binance, MOEX, exchangerate.host ‚Ä¢ <a href="https://t.me/ResendTm_bot" target="_blank">@ResendTm_bot</a>
        </footer>
    </div>

    <!-- TradingView Widget Script -->
    <script src="https://s3.tradingview.com/tv.js"></script>
    <script>
        let currentSymbol = 'BTCUSDT';
        let widget = null;

        // –§—É–Ω–∫—Ü–∏—è —Å–æ–∑–¥–∞–Ω–∏—è –≤–∏–¥–∂–µ—Ç–∞ TradingView (—Ä–∞–∑–Ω—ã–µ —Å–∏–º–≤–æ–ª—ã –¥–ª—è —Ä–∞–∑–Ω—ã—Ö –≤–∞–ª—é—Ç)
        function createWidget(symbol) {
            const container = document.getElementById('tradingview_widget');
            container.innerHTML = '';
            
            let tvSymbol;
            if (symbol === 'BTCUSDT') tvSymbol = 'BINANCE:BTCUSDT';
            else if (symbol === 'TONUSDT') tvSymbol = 'BINANCE:TONUSDT';
            else if (symbol === 'USDTRUB') tvSymbol = 'BINANCE:USDTRUB';
            else if (symbol === 'EURRUB') tvSymbol = 'MOEX:EUR/RUB';
            else tvSymbol = 'BINANCE:BTCUSDT'; // fallback

            widget = new TradingView.widget({
                autosize: true,
                symbol: tvSymbol,
                interval: '60',
                timezone: 'Europe/Moscow',
                theme: 'dark',
                style: '1',
                locale: 'ru',
                toolbar_bg: '#0b0e11',
                enable_publishing: false,
                hide_top_toolbar: false,
                hide_legend: false,
                save_image: false,
                container_id: 'tradingview_widget'
            });
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–ª—É—á–µ–Ω–∏—è —Ü–µ–Ω—ã –∏ –∏–∑–º–µ–Ω–µ–Ω–∏—è
        async function fetchPrice(symbol) {
            try {
                if (symbol === 'EURRUB') {
                    // –ò—Å–ø–æ–ª—å–∑—É–µ–º –±–µ—Å–ø–ª–∞—Ç–Ω—ã–π API exchangerate.host –¥–ª—è EUR/RUB
                    const response = await fetch('https://api.exchangerate.host/latest?base=EUR&symbols=RUB');
                    const data = await response.json();
                    const price = data.rates.RUB.toFixed(2);
                    // –î–ª—è –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ü–µ–Ω—ã –∑–∞ 24—á –Ω—É–∂–Ω–æ –¥—Ä—É–≥–æ–µ API, –ø—Ä–æ–ø—É—Å—Ç–∏–º
                    document.getElementById('price').textContent = `${price} ‚ÇΩ`;
                    document.getElementById('change').textContent = '‚Äî';
                } 
                else if (symbol === 'USDTRUB') {
                    // Binance API –¥–ª—è USDT/RUB
                    const response = await fetch('https://api.binance.com/api/v3/ticker/24hr?symbol=USDTRUB');
                    const data = await response.json();
                    const price = parseFloat(data.lastPrice).toFixed(2);
                    const change = parseFloat(data.priceChangePercent).toFixed(2);
                    document.getElementById('price').textContent = `${price} ‚ÇΩ`;
                    const changeEl = document.getElementById('change');
                    changeEl.textContent = `${change}%`;
                    changeEl.className = 'price-change ' + (change >= 0 ? 'positive' : 'negative');
                }
                else {
                    // Binance API –¥–ª—è BTCUSDT, TONUSDT (–∫ –¥–æ–ª–ª–∞—Ä—É)
                    const response = await fetch(`https://api.binance.com/api/v3/ticker/24hr?symbol=${symbol}`);
                    const data = await response.json();
                    const price = parseFloat(data.lastPrice).toFixed(2);
                    const change = parseFloat(data.priceChangePercent).toFixed(2);
                    document.getElementById('price').textContent = `$${price}`;
                    const changeEl = document.getElementById('change');
                    changeEl.textContent = `${change}%`;
                    changeEl.className = 'price-change ' + (change >= 0 ? 'positive' : 'negative');
                }
            } catch (e) {
                document.getElementById('price').textContent = '‚Äî';
                document.getElementById('change').textContent = '‚Äî';
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—ã–±–æ—Ä–∞ –≤–∞–ª—é—Ç—ã
        document.querySelectorAll('.currency-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.currency-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentSymbol = this.dataset.symbol;
                createWidget(currentSymbol);
                fetchPrice(currentSymbol);
            });
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å BTC
        createWidget('BTCUSDT');
        fetchPrice('BTCUSDT');

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ü–µ–Ω—ã –∫–∞–∂–¥—ã–µ 10 —Å–µ–∫—É–Ω–¥
        setInterval(() => {
            const activeBtn = document.querySelector('.currency-btn.active');
            const symbol = activeBtn.dataset.symbol;
            fetchPrice(symbol);
        }, 10000);
    </script>
</body>
</html>
