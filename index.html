<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>–ì—Ä–∞—Ñ–∏–∫ –≤–∞–ª—é—Ç ‚Äî –ü–æ–ª–Ω—ã–π –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–∞—Ä–∏–π</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #0b0e11;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 800px;
            padding: 12px;
            box-sizing: border-box;
        }
        h1 {
            font-size: 24px;
            margin: 0 0 12px 0;
            color: #f0b90b;
            text-align: center;
        }
        .selector {
            display: flex;
            gap: 8px;
            margin-bottom: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .currency-btn {
            background: #1e2329;
            border: 1px solid #2b3139;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .currency-btn.active {
            background: #f0b90b;
            color: #0b0e11;
            border-color: #f0b90b;
            font-weight: 600;
        }
        .chart-container {
            width: 100%;
            height: 500px;
            background: #1e2329;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 20px;
            border: 1px solid #2b3139;
        }
        .price-info {
            background: #1e2329;
            border-radius: 12px;
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #2b3139;
        }
        .price-label {
            color: #848e9c;
            font-size: 15px;
        }
        .price-value {
            color: white;
            font-size: 26px;
            font-weight: 600;
            margin-right: 12px;
        }
        .price-change {
            font-size: 16px;
            padding: 4px 10px;
            border-radius: 20px;
        }
        .positive {
            color: #0ecb81;
            background: rgba(14, 203, 129, 0.1);
        }
        .negative {
            color: #f6465d;
            background: rgba(246, 70, 93, 0.1);
        }
        footer {
            margin-top: 20px;
            color: #848e9c;
            font-size: 12px;
            text-align: center;
        }
        a {
            color: #f0b90b;
            text-decoration: none;
        }
        .note {
            margin-top: 8px;
            color: #848e9c;
            font-size: 12px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìà –ì—Ä–∞—Ñ–∏–∫ –≤–∞–ª—é—Ç</h1>
        <div class="selector">
            <button class="currency-btn active" data-symbol="BTCUSDT">BTC/USDT</button>
            <button class="currency-btn" data-symbol="TONUSDT">TON/USDT</button>
            <button class="currency-btn" data-symbol="USDTRUB">USDT/RUB</button>
            <button class="currency-btn" data-symbol="EURRUB">EUR/RUB</button>
        </div>
        <div class="chart-container" id="tradingview_widget"></div>
        <div class="price-info">
            <span class="price-label">–¢–µ–∫—É—â–∞—è —Ü–µ–Ω–∞</span>
            <span style="display: flex; align-items: center;">
                <span class="price-value" id="price">‚Äî</span>
                <span id="change" class="price-change">‚Äî</span>
            </span>
        </div>
        <div class="note">
            üõ†Ô∏è –î–æ—Å—Ç—É–ø–Ω—ã: —Å–º–µ–Ω–∞ —Å—Ç–∏–ª—è (—Å–≤–µ—á–∏/–ª–∏–Ω–∏–∏/–±–∞—Ä—ã), —Ä–∏—Å–æ–≤–∞–Ω–∏–µ, –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä—ã, —Ç–∞–π–º—Ñ—Ä–µ–π–º—ã.
        </div>
        <footer>
            –î–∞–Ω–Ω—ã–µ: Binance, MOEX, exchangerate.host ‚Ä¢ <a href="https://t.me/ResendTm_bot" target="_blank">@ResendTm_bot</a>
        </footer>
    </div>

    <!-- TradingView Widget Script -->
    <script src="https://s3.tradingview.com/tv.js"></script>
    <script>
        let currentSymbol = 'BTCUSDT';
        let widget = null;

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –ø–∞—Ä—ã –¥–ª—è TradingView –∏ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ü–µ–Ω—ã
        function getTradingViewSymbol(symbol) {
            if (symbol === 'BTCUSDT') return 'BINANCE:BTCUSDT';
            if (symbol === 'TONUSDT') return 'BINANCE:TONUSDT';
            if (symbol === 'USDTRUB') return 'BINANCE:USDTRUB';
            if (symbol === 'EURRUB') return 'MOEX:EUR/RUB';
            return 'BINANCE:BTCUSDT';
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –≤–∏–¥–∂–µ—Ç–∞ TradingView —Å –ü–û–õ–ù–û–ô –ø–∞–Ω–µ–ª—å—é –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤
        function createWidget(symbol) {
            const container = document.getElementById('tradingview_widget');
            container.innerHTML = '';
            
            const tvSymbol = getTradingViewSymbol(symbol);
            
            widget = new TradingView.widget({
                // –û—Å–Ω–æ–≤–Ω—ã–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã
                container_id: 'tradingview_widget',
                width: '100%',
                height: 500,
                symbol: tvSymbol,
                interval: '60',               // 1 —á–∞—Å
                timezone: 'Europe/Moscow',
                theme: 'dark',
                style: '1',                  // 1 - —Å–≤–µ—á–∏, 2 - –ª–∏–Ω–∏–∏, 3 - –±–∞—Ä—ã, 4 - –æ–±–ª–∞—Å—Ç—å
                locale: 'ru',
                
                // –ü–∞–Ω–µ–ª–∏ –∏ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ã
                toolbar_bg: '#0b0e11',
                hide_top_toolbar: false,      // –ü–û–ö–ê–ó–´–í–ê–ï–ú –≤–µ—Ä—Ö–Ω—é—é –ø–∞–Ω–µ–ª—å (—Ç–∞–π–º—Ñ—Ä–µ–π–º—ã, —Å—Ç–∏–ª–∏, –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä—ã)
                hide_legend: false,           // –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ª–µ–≥–µ–Ω–¥—É
                allow_symbol_change: true,    // —Ä–∞–∑—Ä–µ—à–∞–µ–º –º–µ–Ω—è—Ç—å —Å–∏–º–≤–æ–ª (–Ω–æ –º—ã —É–ø—Ä–∞–≤–ª—è–µ–º —á–µ—Ä–µ–∑ –∫–Ω–æ–ø–∫–∏)
                details: true,               // –ø–æ–¥—Ä–æ–±–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —Å–∏–º–≤–æ–ª–µ
                hotlist: true,              // —Å–ø–∏—Å–æ–∫ –ø–æ–ø—É–ª—è—Ä–Ω—ã—Ö –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤
                calendar: false,
                
                // –†–∏—Å–æ–≤–∞–Ω–∏–µ –∏ —Ä–∞—Å—à–∏—Ä–µ–Ω–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
                drawing_toolbar: 'default',   // –ø–∞–Ω–µ–ª—å —Ä–∏—Å–æ–≤–∞–Ω–∏—è (–ª–∏–Ω–∏–∏, —Ç—Ä–µ–Ω–¥—ã, —Ñ–∏–≥—É—Ä—ã)
                studies: ['MAExp@tv-basicstudies-1', 'Volume@tv-basicstudies-1'], // –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä—ã –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
                
                // –í–Ω–µ—à–Ω–∏–π –≤–∏–¥
                display_mode: 'adaptive',
                save_image: false,
                enable_publishing: false
            });
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–ª—É—á–µ–Ω–∏—è —Ü–µ–Ω—ã –∏ –∏–∑–º–µ–Ω–µ–Ω–∏—è –¥–ª—è —Ä–∞–∑–Ω—ã—Ö –≤–∞–ª—é—Ç
        async function fetchPrice(symbol) {
            try {
                // EUR/RUB —á–µ—Ä–µ–∑ exchangerate.host (–±–µ—Å–ø–ª–∞—Ç–Ω–æ, –±–µ–∑ –∫–ª—é—á–∞)
                if (symbol === 'EURRUB') {
                    const response = await fetch('https://api.exchangerate.host/latest?base=EUR&symbols=RUB');
                    const data = await response.json();
                    const price = data.rates.RUB.toFixed(2);
                    // –ü–æ–ª—É—á–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏–µ –∑–∞ 24—á —á–µ—Ä–µ–∑ –∏—Å—Ç–æ—Ä–∏—á–µ—Å–∫–∏–µ –¥–∞–Ω–Ω—ã–µ (—Å—Ä–∞–≤–Ω–µ–Ω–∏–µ —Å –≤—á–µ—Ä–∞)
                    const yesterday = new Date();
                    yesterday.setDate(yesterday.getDate() - 1);
                    const yStr = yesterday.toISOString().split('T')[0];
                    const histResp = await fetch(`https://api.exchangerate.host/${yStr}?base=EUR&symbols=RUB`);
                    const histData = await histResp.json();
                    const yestPrice = histData.rates.RUB;
                    const change = ((price - yestPrice) / yestPrice * 100).toFixed(2);
                    
                    document.getElementById('price').textContent = `${price} ‚ÇΩ`;
                    const changeEl = document.getElementById('change');
                    changeEl.textContent = `${change}%`;
                    changeEl.className = 'price-change ' + (change >= 0 ? 'positive' : 'negative');
                } 
                // –û—Å—Ç–∞–ª—å–Ω—ã–µ —á–µ—Ä–µ–∑ Binance
                else {
                    let apiSymbol = symbol;
                    // –î–ª—è USDT/RUB –∏—Å–ø–æ–ª—å–∑—É–µ–º USDTUSDT? –ù–µ—Ç, —É Binance –µ—Å—Ç—å USDTRUB
                    if (symbol === 'USDTRUB') apiSymbol = 'USDTRUB';
                    const response = await fetch(`https://api.binance.com/api/v3/ticker/24hr?symbol=${apiSymbol}`);
                    const data = await response.json();
                    
                    let price, change;
                    if (symbol === 'BTCUSDT' || symbol === 'TONUSDT') {
                        price = parseFloat(data.lastPrice).toFixed(2);
                        change = parseFloat(data.priceChangePercent).toFixed(2);
                        document.getElementById('price').textContent = `$${price}`;
                    } else {
                        price = parseFloat(data.lastPrice).toFixed(2);
                        change = parseFloat(data.priceChangePercent).toFixed(2);
                        document.getElementById('price').textContent = `${price} ‚ÇΩ`;
                    }
                    const changeEl = document.getElementById('change');
                    changeEl.textContent = `${change}%`;
                    changeEl.className = 'price-change ' + (change >= 0 ? 'positive' : 'negative');
                }
            } catch (e) {
                console.error(e);
                document.getElementById('price').textContent = '‚Äî';
                document.getElementById('change').textContent = '‚Äî';
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—ã–±–æ—Ä–∞ –≤–∞–ª—é—Ç—ã
        document.querySelectorAll('.currency-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.currency-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentSymbol = this.dataset.symbol;
                createWidget(currentSymbol);
                fetchPrice(currentSymbol);
            });
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å BTC
        createWidget('BTCUSDT');
        fetchPrice('BTCUSDT');

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ü–µ–Ω—ã –∫–∞–∂–¥—ã–µ 10 —Å–µ–∫—É–Ω–¥
        setInterval(() => {
            const activeBtn = document.querySelector('.currency-btn.active');
            const symbol = activeBtn.dataset.symbol;
            fetchPrice(symbol);
        }, 10000);
    </script>
</body>
</html>
