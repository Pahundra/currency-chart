<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>–ì—Ä–∞—Ñ–∏–∫ –≤–∞–ª—é—Ç ‚Äî –°—Ç–∏–ª–∏ –∏ –∏–Ω—Ç–µ—Ä–≤–∞–ª—ã</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #0b0e11;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 800px;
            padding: 12px;
            box-sizing: border-box;
        }
        h1 {
            font-size: 22px;
            margin: 0 0 10px 0;
            color: #f0b90b;

        }
        .currency-selector {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .currency-btn {
            background: #1e2329;
            border: 1px solid #2b3139;
            color: white;
            padding: 8px 14px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .currency-btn.active {
            background: #f0b90b;
            color: #0b0e11;
            border-color: #f0b90b;
            font-weight: 600;
        }
        .style-selector, .interval-selector {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .style-btn, .interval-btn {
            background: #1e2329;
            border: 1px solid #2b3139;
            color: white;
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.1s;
        }
        .style-btn.active, .interval-btn.active {
            background: #2b3139;
            border-color: #f0b90b;
            color: #f0b90b;
        }
        .chart-container {
            width: 100%;
            height: 420px;
            background: #1e2329;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 16px;
            border: 1px solid #2b3139;
        }
        .price-info {
            background: #1e2329;
            border-radius: 12px;
            padding: 14px 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #2b3139;
        }
        .price-label {
            color: #848e9c;
            font-size: 14px;
        }
        .price-value {
            color: white;
            font-size: 24px;
            font-weight: 600;
            margin-right: 12px;
        }
        .price-change {
            font-size: 15px;
            padding: 4px 10px;
            border-radius: 20px;
        }
        .positive {
            color: #0ecb81;
            background: rgba(14, 203, 129, 0.1);
        }
        .negative {
            color: #f6465d;
            background: rgba(246, 70, 93, 0.1);
        }
        footer {
            margin-top: 20px;
            color: #848e9c;
            font-size: 12px;
            text-align: center;
        }
        a {
            color: #f0b90b;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìà –ì—Ä–∞—Ñ–∏–∫ –≤–∞–ª—é—Ç</h1>
        
        <!-- –í—ã–±–æ—Ä –≤–∞–ª—é—Ç—ã -->
        <div class="currency-selector">
            <button class="currency-btn active" data-symbol="BTCUSDT">BTC</button>
            <button class="currency-btn" data-symbol="TONUSDT">TON</button>
            <button class="currency-btn" data-symbol="USDTRUB">USDT/RUB</button>
            <button class="currency-btn" data-symbol="EURRUB">EUR/RUB</button>
        </div>

        <!-- –í—ã–±–æ—Ä —Å—Ç–∏–ª—è –≥—Ä–∞—Ñ–∏–∫–∞ (—Å–≤–µ—á–∏, –ª–∏–Ω–∏—è, –±–∞—Ä—ã, –æ–±–ª–∞—Å—Ç—å) -->
        <div class="style-selector">
            <button class="style-btn active" data-style="1">üìä –°–≤–µ—á–∏</button>
            <button class="style-btn" data-style="2">üìà –õ–∏–Ω–∏—è</button>
            <button class="style-btn" data-style="3">üìâ –ë–∞—Ä—ã</button>
            <button class="style-btn" data-style="4">üü¶ –û–±–ª–∞—Å—Ç—å</button>
        </div>

        <!-- –í—ã–±–æ—Ä —Ç–∞–π–º—Ñ—Ä–µ–π–º–∞ (–∏–Ω—Ç–µ—Ä–≤–∞–ª–∞) -->
        <div class="interval-selector">
            <button class="interval-btn" data-interval="15">15–º</button>
            <button class="interval-btn active" data-interval="60">1—á</button>
            <button class="interval-btn" data-interval="240">4—á</button>
            <button class="interval-btn" data-interval="D">1–¥</button>
        </div>

        <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –≥—Ä–∞—Ñ–∏–∫–∞ -->
        <div class="chart-container" id="tradingview_widget"></div>

        <!-- –¢–µ–∫—É—â–∞—è —Ü–µ–Ω–∞ –∏ –∏–∑–º–µ–Ω–µ–Ω–∏–µ -->
        <div class="price-info">
            <span class="price-label">–¢–µ–∫—É—â–∞—è —Ü–µ–Ω–∞</span>
            <span style="display: flex; align-items: center;">
                <span class="price-value" id="price">‚Äî</span>
                <span id="change" class="price-change">‚Äî</span>
            </span>
        </div>

        <footer>
            –î–∞–Ω–Ω—ã–µ: Binance, MOEX, exchangerate.host ‚Ä¢ <a href="https://t.me/ResendTm_bot" target="_blank">@ResendTm_bot</a>
        </footer>
    </div>

    <!-- TradingView Widget Script -->
    <script src="https://s3.tradingview.com/tv.js"></script>
    <script>
        // –¢–µ–∫—É—â–∏–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
        let currentSymbol = 'BTCUSDT';
        let currentStyle = 1;   // 1-—Å–≤–µ—á–∏, 2-–ª–∏–Ω–∏—è, 3-–±–∞—Ä—ã, 4-–æ–±–ª–∞—Å—Ç—å
        let currentInterval = '60';
        let widget = null;

        // –ü–æ–ª—É—á–∏—Ç—å —Å–∏–º–≤–æ–ª –¥–ª—è TradingView
        function getTradingViewSymbol(symbol) {
            if (symbol === 'BTCUSDT') return 'BINANCE:BTCUSDT';
            if (symbol === 'TONUSDT') return 'BINANCE:TONUSDT';
            if (symbol === 'USDTRUB') return 'BINANCE:USDTRUB';
            if (symbol === 'EURRUB') return 'MOEX:EUR/RUB';
            return 'BINANCE:BTCUSDT';
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ/–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤–∏–¥–∂–µ—Ç–∞
        function createWidget(symbol, style, interval) {
            const container = document.getElementById('tradingview_widget');
            container.innerHTML = ''; // –æ—á–∏—â–∞–µ–º

            const tvSymbol = getTradingViewSymbol(symbol);

            // –ú–∏–Ω–∏–º–∞–ª–∏—Å—Ç–∏—á–Ω—ã–π, –Ω–æ —Å—Ç–∞–±–∏–ª—å–Ω—ã–π –≤–∏–¥–∂–µ—Ç
            widget = new TradingView.widget({
                container_id: 'tradingview_widget',
                width: '100%',
                height: '100%',
                symbol: tvSymbol,
                interval: interval,
                timezone: 'Europe/Moscow',
                theme: 'dark',
                style: String(style),
                locale: 'ru',
                hide_top_toolbar: true,           // –£–ë–ò–†–ê–ï–ú –≥–ª—é—á–Ω—É—é –ø–∞–Ω–µ–ª—å
                hide_legend: false,
                allow_symbol_change: false,
                save_image: false,
                enable_publishing: false,
                toolbar_bg: '#0b0e11'
            });
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ —Ü–µ–Ω—ã –∏ –∏–∑–º–µ–Ω–µ–Ω–∏—è (–∫–∞–∫ –≤ –ø—Ä–µ–¥—ã–¥—É—â–µ–π –≤–µ—Ä—Å–∏–∏)
        async function fetchPrice(symbol) {
            try {
                if (symbol === 'EURRUB') {
                    const response = await fetch('https://api.exchangerate.host/latest?base=EUR&symbols=RUB');
                    const data = await response.json();
                    const price = data.rates.RUB.toFixed(2);
                    const yesterday = new Date();
                    yesterday.setDate(yesterday.getDate() - 1);
                    const yStr = yesterday.toISOString().split('T')[0];
                    const histResp = await fetch(`https://api.exchangerate.host/${yStr}?base=EUR&symbols=RUB`);
                    const histData = await histResp.json();
                    const yestPrice = histData.rates.RUB;
                    const change = ((price - yestPrice) / yestPrice * 100).toFixed(2);
                    
                    document.getElementById('price').textContent = `${price} ‚ÇΩ`;
                    const changeEl = document.getElementById('change');
                    changeEl.textContent = `${change}%`;
                    changeEl.className = 'price-change ' + (change >= 0 ? 'positive' : 'negative');
                } else {
                    let apiSymbol = symbol;
                    const response = await fetch(`https://api.binance.com/api/v3/ticker/24hr?symbol=${apiSymbol}`);
                    const data = await response.json();
                    const price = parseFloat(data.lastPrice).toFixed(2);
                    const change = parseFloat(data.priceChangePercent).toFixed(2);
                    
                    if (symbol === 'BTCUSDT' || symbol === 'TONUSDT') {
                        document.getElementById('price').textContent = `$${price}`;
                    } else {
                        document.getElementById('price').textContent = `${price} ‚ÇΩ`;
                    }
                    const changeEl = document.getElementById('change');
                    changeEl.textContent = `${change}%`;
                    changeEl.className = 'price-change ' + (change >= 0 ? 'positive' : 'negative');
                }
            } catch (e) {
                document.getElementById('price').textContent = '‚Äî';
                document.getElementById('change').textContent = '‚Äî';
            }
        }

        // --- –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫ ---

        // –í—ã–±–æ—Ä –≤–∞–ª—é—Ç—ã
        document.querySelectorAll('.currency-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.currency-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentSymbol = this.dataset.symbol;
                createWidget(currentSymbol, currentStyle, currentInterval);
                fetchPrice(currentSymbol);
            });
        });

        // –í—ã–±–æ—Ä —Å—Ç–∏–ª—è (—Å–≤–µ—á–∏, –ª–∏–Ω–∏—è, –±–∞—Ä—ã, –æ–±–ª–∞—Å—Ç—å)
        document.querySelectorAll('.style-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.style-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentStyle = parseInt(this.dataset.style);
                createWidget(currentSymbol, currentStyle, currentInterval);
                // —Ü–µ–Ω–∞ –Ω–µ –º–µ–Ω—è–µ—Ç—Å—è, –ø—Ä–æ—Å—Ç–æ –æ–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∏–ª—å
            });
        });

        // –í—ã–±–æ—Ä –∏–Ω—Ç–µ—Ä–≤–∞–ª–∞
        document.querySelectorAll('.interval-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.interval-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentInterval = this.dataset.interval;
                createWidget(currentSymbol, currentStyle, currentInterval);
            });
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è: BTC, —Å–≤–µ—á–∏, 1—á
        createWidget('BTCUSDT', 1, '60');
        fetchPrice('BTCUSDT');

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ü–µ–Ω—ã –∫–∞–∂–¥—ã–µ 10 —Å–µ–∫—É–Ω–¥
        setInterval(() => {
            fetchPrice(currentSymbol);
        }, 10000);
    </script>
</body>
</html>
